<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predict Spam or not</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
            <h1>Prédiction de spam/non-spam d'un email</h1>
            <form action="{{url_for('predict')}}" method="POST">
                <label for="email" class="form-label">Texte : </label>
                <textarea class="form-control" name="email" placeholder="Texte" required="required" rows="4"></textarea><br>
                <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
            </form>
            <br>
            {% if resultat %}
            {% if resultat == 'Spam' %}
                <b style="color: red;">{{ resultat }}</b>
            {% else %}
                <b style="color: green;">{{ resultat }}</b>
            {% endif %}
            {% endif %}
            <br>
        </div>
    </main>

</body>
</html>
